<!DOCTYPE html>

<html>

<head>
    <title>Killbase</title>
    <meta charset="utf-8">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item active">

    <main id='background'>
