<!DOCTYPE html>

<html>

<head>
    <title>Killbase</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="images/killbase_logo.jpg" width="30" height="30" class="d-inline-block align-top" alt=""> Killbase
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="assassins.html">Assassins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contracts.html">Contracts</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id='background'>
        <div class='assassin-container2'>
            <div class="left-form">
                <form>
                    <div class="form-group">
                        <label for="Full_name">Name</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="code_name">Codenames (comma separated)</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="image">Profile Image URL</label>
                        <input type="text" class="form-control">

                    </div>

                    <div class="form-group">
                        <label for="weapon">Weapon of Choice</label>
                        <input type="text" class="form-control">

                    </div>

                    <div class="form-group">
                        <label for="contact">Contact Info</label>
                        <input type="text" class="form-control">

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


            <div class="right-form">
                <form>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" class="form-control">

                    </div>

                    <div class="form-group">
                        <label for="kills">Kills</label>
                        <input type="number" class="form-control">

                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="/js/assassinsFetch.js"></script>
</body>


</html>
